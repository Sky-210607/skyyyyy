<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* The CSS code remains the same as provided earlier */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('loginfeb3.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-form {
      background: rgba(64, 64, 64, 0.15);
      border: 3px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(25px);
      text-align: center;
      color: white;
      width: 400px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
    }

    .login-title {
      font-size: 40px;
      margin-bottom: 40px;
    }

    .input-box {
      margin: 20px 0;
      position: relative;
    }

    .input-box input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px 12px 12px 45px;
      border-radius: 99px;
      outline: 3px solid transparent;
      transition: 0.3s;
      font-size: 17px;
      color: antiquewhite;
      font-weight: 600;
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.8);
      font-size: 17px;
      font-weight: 500;
    }

    .input-box input:focus {
      outline: 3px solid rgba(255, 255, 255, 0.3);
    }

    .input-box input::-ms-reveal {
      filter: invert(100%);
    }

    .input-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-forgot-box {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }

    .remember-forgot-box label {
      display: flex;
      gap: 8px;
      cursor: pointer;
    }

    .remember-forgot-box input {
      accent-color: white;
      cursor: pointer;
    }

    .remember-forgot-box a {
      color: white;
      text-decoration: none;
    }

    .remember-forgot-box a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 10px 0;
      background: #61014c;
      border: none;
      border-radius: 99px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #b90d8e;
    }

    .register {
      margin-top: 15px;
      font-size: 15px;
    }

    .register a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2 class="login-title">Login</h2>
    <div class="input-box">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Enter your Name">
    </div>
    <div class="input-box">
      <i class="fas fa-user-cog"></i>
      <input type="text" id="nickname" placeholder="Enter your Nickname">
    </div>
    <div class="input-box">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter your Password">
    </div>
    <div class="remember-forgot-box">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="login-btn" onclick="validateLogin()">Login</button>
  </div>

  <script>
    function validateLogin() {
      const name = document.getElementById('name').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const password = document.getElementById('password').value.trim();
      console.log("Name: " + name);
      console.log("Nickname: " + nickname);
      console.log("Password: " + password);

      if (name.toLowerCase() === "pracheta bhattacharjee" &&
          nickname.toLowerCase() === "moon" &&
          password === "MoonSky@2107") {
        alert("Login successful!");
        window.location.href = "homepagefeb.html";
      } else {
        alert("Login failed! Incorrect name, nickname, or password.");
      }
    }
  </script>
</body>
</html>
